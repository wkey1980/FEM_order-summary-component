<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./dist/css/style.css">

	<title>Frontend Mentor | Order summary card</title>

	<style>
		.attribution { font-size: 11px; text-align: center; }
		.attribution a { color: hsl(228, 45%, 44%); }
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="wrapper__inner">

			<div class="card">
				<div class="card__header"></div>
				<div class="card__body">
					<div class="body__summary">
						<h1 class="card__title">Order Summary</h1>
						<p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any 
							device anywhere you like!</p>
					</div>
					<div class="body__price-plan">
						<div class="plan__img"><img src="./src/images/icon-music.svg" alt="Icon Music"></div>
						<div class="plan__title">Annual Plan</div>
						<div class="plan__price">$59.99/year</div>
						<div class="plan__change">Change</div>
					</div>
					<div class="body__cta">
						<a class="card__cta--proceed" href="#">Proceed to Payment</a>
						<a class="card__cta--cancel" href="#">Cancel Order</a>
					</div>
				</div>
			</div>

			<div class="attribution">
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
				Coded by <a href="https://github.com/wkey1980">Will</a>.
			</div>

		</div>
	</div>
</body>
</html>
